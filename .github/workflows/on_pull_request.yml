name: On Pull Request Workflow

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    name: Lint, Test and Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
