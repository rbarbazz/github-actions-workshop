name: Deployment Workflow

on:
  push:
    branches:
      - "workshop-fnd"

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test

  deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
      - name: Deploy
        run: aws s3 sync build/ s3://github-actions-workshop-raph --acl public-read
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2

  notify:
    name: Notify
    runs-on: ubuntu-20.04
    needs: [deploy]
    if: ${{ always() }}
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: ${{ secrets.CHANNEL_ID }} # Secrets are defined in the settings of your repository
          slack-message: "Latest deployment status for ${{ github.repository }}: ${{ needs.deploy.result }}" # See all available context variables: https://docs.github.com/en/actions/learn-github-actions/contexts
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
